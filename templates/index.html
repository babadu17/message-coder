<!DOCTYPE html>
<html>
<head>
    <title>Codeur/Décodeur</title>
</head>
<body>
    <h1>Codeur / Décodeur de messages 🔐</h1>
    <form method="POST">
        <label>Message :</label><br>
        <input type="text" name="message" required><br><br>

        <label>Clé :</label><br>
        <input type="text" name="cle" required><br><br>

        <button type="submit" name="action" value="encode">Encoder</button>
        <button type="submit" name="action" value="decode">Décoder</button>
    </form>

    {% if result %}
        <h2>Résultat :</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
